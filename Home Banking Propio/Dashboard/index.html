                        <ul class="lista">

                                    <i class="fa-solid fa-chart-line"></i>
                                <li><a href="">Panel de Inicio</a></li>
                                </div>
                                
                            </div>
                            
                            <div class="opcion">
                                <div class="conjunto">
                                    <i class="fa-solid fa-user"></i>
                                <li><a href="">Ajustes de cuenta</a></li>
                                </div>

                            <div class="opcion">
                                <div class="conjunto">
                                    <i class="fa-solid fa-rocket"></i>

                                <div class="conjunto">
                                    <i class="fa-solid fa-credit-card"></i>
                                <li><a href="">Servicios</a></li>
                                </div>
                                
                            </div>
                            
                            <div class="opcion">
                                <div class="conjunto">
                                    <i class="fa-solid fa-circle-arrow-right"></i>
                                <li><a href="">Turnos Online</a></li>
                                </div>
                                
                            </div>
                        </ul>
                    </div>

                    <div class="cerrar-sesion">
                        <p>Sign out</p>
                    </div>
                </nav>
            </div>

            <div class="derecha">

                <div class="header_derecha">
                    <p class="titulo">ITBANK</p>

                    <input type="search" name="buscador" id="buscador" placeholder="Buscar Servicios">

                </div>

                <hr>

                <div class="tus_saldos">
                    <p class="title">Tu Saldo</p>

                    <div class="saldos">
                        <div class="saldo">
                            <p>Cuenta Corriente en Pesos:</p>

                            <h3>$24.565</h3>
                        </div>

                        <div class="saldo">
                            <p>Cuenta de Ahorro en Pesos:</p>

                            <h3>$7.346</h3>
                        </div>

                        <div class="saldo">
                            <p>Cuenta de Ahorro en Dolares:</p>

                    </div>
                </div>
                <div class="tus_tarjetas">
                    <p>Tus Tarjetas</p>

                    <div class="tarjetas">
                        <div class="tarjeta">
                            <img src="/Dashboard/1653015966439.png" alt="">
                        </div>
    
                        <div class="tarjeta">
                            <img src="/Dashboard/1653015966439.png" alt="">
                        </div>

                        <div class="nueva_tarjeta">
                            <i class="fa-solid fa-circle-plus"></i>
